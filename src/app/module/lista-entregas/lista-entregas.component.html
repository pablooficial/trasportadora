<mat-card>
  <div class="container px-4">
    <div class="row gx-5">
      <h2>Lista de Entregas</h2>
      <mat-form-field class="col-6">
        <mat-label>Filtrar por Motorista</mat-label>
        <input matInput [formControl]="motoristaFilter" />
      </mat-form-field>
      <mat-form-field class="col-6">
        <mat-label>Filtrar por Status</mat-label>
        <mat-select [formControl]="statusFilter">
          <mat-option value="">Todos</mat-option>
          <mat-option value="ENTREGUE">Entregue</mat-option>
          <mat-option value="PENDENTE">Pendente</mat-option>
          <mat-option value="INSUCESSO">Insucesso</mat-option>
        </mat-select>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef>Documento</th>
          <td mat-cell *matCellDef="let element">{{ element.documento }}</td>
        </ng-container>

        <ng-container matColumnDef="motorista">
          <th mat-header-cell *matHeaderCellDef>Motorista</th>
          <td mat-cell *matCellDef="let element">
            {{ element.motorista.nome }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            {{ element.status_entrega }}
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="['documento', 'motorista', 'status']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['documento', 'motorista', 'status']"
        ></tr>
      </table>
      <mat-paginator [pageSize]="10"></mat-paginator>
    </div>
  </div>
</mat-card>
